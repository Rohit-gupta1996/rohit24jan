<!DOCTYPE html>
<html>
    <title>switch</title>
    <script>
   let day = "monday";

switch (day) {
  case "monday":
    console.log("monday");
  case "wednesday":
    console.log("wednesday");
  case "thursday":
    console.log("thursday");
  case "friday":
    console.log("friday");
  case "saturday":
    console.log("saturday");
  case "sunday":
    console.log("Sunday");
}

</script>
<head>
</head>
<body>   
</body>
</html>
